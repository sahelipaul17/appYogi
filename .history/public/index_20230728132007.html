<!DOCTYPE html>
<html>
<head>
  <title>Remote Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="key" data-key-index="1">1</div>
    <div class="key" data-key-index="2">2</div>
    <div class="key" data-key-index="3">3</div>
    <div class="key" data-key-index="4">4</div>
    <div class="key" data-key-index="5">5</div>
    <div class="key" data-key-index="6">6</div>
    <div class="key" data-key-index="7">7</div>
    <div class="key" data-key-index="8">8</div>
    <div class="key" data-key-index="9">9</div>
    <div class="key" data-key-index="10">10</div>
    <!-- Add the other keys here -->
  </div>
  <button id="controlButton">Acquire Control</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
