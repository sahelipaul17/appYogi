<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="key" id="key1">1</div>
    <div class="key" id="key2">2</div>
    <div class="key" id="key3">3</div>
    <div class="key" id="key4">4</div>
    <div class="key" id="key5">5</div>
    <div class="key" id="key6">6</div>
    <div class="key" id="key7">7</div>
    <div class="key" id="key8">8</div>
    <div class="key" id="key9">9</div>
    <div class="key" id="key10">10</div>
  </div>
  <button id="acquireControlBtn">Acquire Control</button>
  <button id="releaseControlBtn" disabled>Release Control</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
