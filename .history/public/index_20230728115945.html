<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <div class="key" data-key="1"style="text-align":center>1</div>
      <div class="key" data-key="2">2</div>
      <div class="key" data-key="3">3</div>
      <div class="key" data-key="4">4</div>
      <div class="key" data-key="5">5</div>
    </div>
    <div class="row">
      <div class="key" data-key="6">6</div>
      <div class="key" data-key="7">7</div>
      <div class="key" data-key="8">8</div>
      <div class="key" data-key="9">9</div>
      <div class="key" data-key="10">10</div>
    </div>
  </div>
  <button id="acquireControlBtn">Acquire Control</button>
  <button id="releaseControlBtn" disabled>Release Control</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
