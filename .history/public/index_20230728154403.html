<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="text-align:center;">
  <div id="keyboard"style="text-align:center;">
    <!-- Grid of keys -->
    <div class="key" data-key="1"style="text-align:center;">1</div>
    <div class="key" data-key="2"style="text-align:center;">2</div>
    <div class="key" data-key="3"style="text-align:center;">3</div>
    <div class="key" data-key="4"style="text-align:center;">4</div>
    <div class="key" data-key="5"style="text-align:center;">5</div>
    <div class="key" data-key="6"style="text-align:center;">6</div>
    <div class="key" data-key="7"style="text-align:center;">7</div>
    <div class="key" data-key="8"style="text-align:center;">8</div>
    <div class="key" data-key="9"style="text-align:center;">9</div>
    <div class="key" data-key="10"style="text-align:center;">10</div>
  </div>
  <button id="controlBtn">Take Control</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
